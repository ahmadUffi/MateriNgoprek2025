<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Medical Web</title>
  </head>
  <body>
    <!-- awal header -->
    <div class="header">
      <div class="navbar">
        <!-- ini untuk logo -->
        <div class="brand">
          <h3 class="logo">MedicalGenic</h3>
        </div>
        <!-- ini akhir logo -->
        <!-- ini awal navbar collpas -->
        <div class="navbar-collaps">
          <ul class="navbar-list">
            <li>Home</li>
            <li>Product</li>
            <li>Pricing</li>
            <li>Contact</li>
          </ul>

          <div class="login">
            <h3>Login</h3>
            <div class="join">Join Us</div>
          </div>
        </div>
        <!-- akhir navbar collaps -->
      </div>
      <!-- akhir navbar -->
      <!-- awal hero  -->
      <div class="hero">
        <div class="informasi">
          <h5 class="">Best dental surgeons</h5>
          <h1>
            Meet the Best <br />
            Doctors
          </h1>
          <h4>
            We are always fully focused on helping your <br />
            child and you
          </h4>

          <div class="btn">
            <button class="get">Get Quote Now</button>
            <button class="learn">Learn More</button>
          </div>
        </div>
        <div class="gambar">
          <img src="./assets/doctor.png" alt="doctor" title="doctor" />
        </div>
      </div>
    </div>
    <!-- akhir hero -->
    <!-- akhir header -->
    <!-- awal rangking -->
    <div class="rangking">
      <div class="container">
        <div class="box box1">
          <h1>15k</h1>
          <h5>Happy Customers</h5>
        </div>
        <div class="box box2">
          <h1>150K</h1>
          <h5>Monthly Visitors</h5>
        </div>
        <div class="box box3">
          <h1>15</h1>
          <h5>Countries Worldwide</h5>
        </div>
        <div class="box box4">
          <h1>150</h1>
          <h5>Top Partners</h5>
        </div>
      </div>
    </div>
    <!-- akhir rangking -->
  </body>
</html>
